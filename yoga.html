<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3574/3574750.png" type="image/png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <title>Yog Intro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            position: relative;
            width: 100%;
            height: 100vh;
            background:#131313;
            overflow: hidden;
        }
        .layer{
            position: absolute;
            top:50%;
            left:50%;
            width: 140px;
            height: 250vh;
            background:#fff;
            box-shadow: inset -10px 0 40px rgba(0,0,0,0.1), 
            inset 10px 0 40px rgba(0,0,0,0.1), 
            inset -10px 0 10px rgba(255,255,255,0.25),
            inset 10px 0 40px rgba(255,255,255,0.25),
            0 0 50px rgb(0, 0, 0,1);
        }
        .layer.layer1{
            transform: translate(-50%,-50%) rotate(45deg);
            background: #222 radial-gradient(#6dff73 9px, #000 9px, #000 13px, transparent 13px);
            background-size: 35px 35px;
        }
        .layer.layer2{
            transform: translate(-50%,-25%) rotate(45deg);
            background: #222 radial-gradient(#ec0dca 9px, #000 9px, #000 13px, transparent 13px);
            background-size: 35px 35px;
        }
        .layer.layer3{
            transform: translate(-50%,-75%) rotate(45deg);
            background: #222 radial-gradient(#0da5ec 9px, #000 9px, #000 13px, transparent 13px);
            background-size: 35px 35px;
        }
        .layer.layer4{
            transform: translate(-50%,-75%) rotate(-45deg);
            background: #222 radial-gradient(#f99704 9px, #000 9px, #000 13px, transparent 13px);
            background-size: 35px 35px;
        }
        .layer.layer5{
            transform: translate(-50%,-25%) rotate(-45deg);
            background: #222 radial-gradient(#f22105 9px, #000 9px, #000 13px, transparent 13px);
            background-size: 35px 35px;
        }
        .layer.layer6{
            transform: translate(-50%,-50%) rotate(-45deg);
            background: #222 radial-gradient(#ec0d75 9px, #000 9px, #000 13px, transparent 13px);
            background-size: 35px 35px;
        }
        .msg{
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: #fff;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        height: 300px;
        width: 50%;
        background: rgba(255, 255, 255, 0.01);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .msg-text{
            font-family: 'Ubuntu', sans-serif;
            color: orange;
            text-shadow: rgba(255,162,0,0.9) 0px 0px 39px;
        }
        .reader{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        section{
            background:linear-gradient(10deg, rgb(45, 46, 46) 43%,rgb(7, 7, 7) 43%);
        }
        .stylish{
            color: white; 
   font: bold 52px Helvetica, Arial, Sans-Serif;
   text-shadow: 1px 1px #fe4902, 
                2px 2px #fe4902, 
                3px 3px #fe4902;
        }
        #s-page-1{
            height: 500px;
        }
    </style>
</head>
<body>
    <section>
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4"></div>
        <div class="layer layer5"></div>
        <div class="layer layer6"></div>
        <div class="msg">
            <p class="msg-text">Welcome to very Worlds First A.I enabled YOGA training app </p>
        </div>
    </section>
    <section>
        <div class="reader">
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_PBgNop.json"  background="transparent"  speed="1"  style="width: 200px; height: 250px;"  loop  autoplay></lottie-player>
        </div>
        <div class="read">
            <marquee><p class="stylish">Welcome to very Worlds First A.I enabled YOGA training app </p></marquee>
        </div>
        <div class="reader">
            <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_4ggqrsq6.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
        </div>
    </section>
    <section id="s-page-1">
        <div class="msg">
            <p class="msg-text">Welcome to very Worlds First A.I enabled YOGA training app </p>
        </div>
    </section>
    <script>
        VANTA.DOTS({
          el: "#s-page-1",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00
        })
        </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
